<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your HTML head content -->
  </head>
  <body>
    <h1>Uploaded Image</h1>
    <img
      src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}"
      class="image"
    />

    <h1>Image Processing Result</h1>
    <img
      src="{{ url_for('static', filename='Images/abc.png') }}"
      class="image"
    />

    <h2>Bounding Box Coordinates</h2>
    <ul>
      {% for box in bounding_boxes %}
      <li>{{ box }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
